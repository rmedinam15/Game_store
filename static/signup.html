<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" type="image/x-icon" href="../images/game_icon.png">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form id="signup-form">
            <h2>SIGN UP</h2>
            <div class="inputBox">
                <input type="text" required="required" id="signup-email">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" id="signup-password">
                <span>Password</span>
                <i></i>
            </div>
            <input type="submit" value="Sign up" id="submit-signup">
        </form>
    </div>

    <script type="module" src="../main.js"></script>

</body>
</html>
